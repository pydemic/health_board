version: '3.8'

services:
  health_board:
    image: pydemic/health_board:prod
    restart: unless-stopped
    environment:
      HB__ENDPOINT__HTTPS: 'true'
      HB__ENDPOINT__HTTPS__CACERTFILE_PATH: /app/chain.pem
      HB__ENDPOINT__HTTPS__CERTFILE_PATH: /app/cert.pem
      HB__ENDPOINT__HTTPS__KEYFILE_PATH: /app/privkey.pem
      HB__ENDPOINT__HOSTNAME: YOUR_HOSTNAME
      HB__ENDPOINT__ORIGIN_HOSTNAMES: '//YOUR_HOSTNAME'
      HB__ENDPOINT__SECRET_KEY_BASE: GENERATE_ONE_WITH_MIX_PHX_GEN_SECRET
    volumes:
      - /etc/letsencrypt/live/YOUR_HOSTNAME/chain.pem:/app/chain.pem
      - /etc/letsencrypt/live/YOUR_HOSTNAME/cert.pem:/app/cert.pem
      - /etc/letsencrypt/live/YOUR_HOSTNAME/privkey.pem:/app/privkey.pem
    ports:
      - 80:80
      - 443:443
    depends_on:
      - postgres

  postgres:
    image: postgres:13.0
    restart: unless-stopped
    command: >
      postgres
      -c shared_preload_libraries=pg_stat_statements
      -c pg_stat_statements.track=all
      -c pg_stat_statements.max=10000
    environment:
      POSTGRES_DB: health_board
      POSTGRES_USER: health_board
      POSTGRES_PASSWORD: health_board
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  postgres:
    name: health_board_postgres
